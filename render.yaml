services:
  # Backend Service
  - type: web
    name: ai-bed-story-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm install
    startCommand: npm run build && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: GEMINI_API_KEY
        sync: false

  # Frontend Service (Static Site)
  - type: web
    name: ai-bed-story-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build

    envVars:
      - key: VITE_API_URL
        value: https://ai-bed-story-backend.onrender.com
